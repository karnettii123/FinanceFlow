<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png">
    <title>FinanceFlow</title>
</head>
<body>

    <header>
        <img src="images/logo.png" width="50px" height="50px">
        <h1>FinanceFlow</h1>
    </header>

    <section id="stats">
        <div class="card balance">
            <h2>Balance</h2>
            <p id="balance-amount">$0.00</p>
        </div>

        <div class="card income">
            <h2>Income</h2>
            <p id="balance-income">$0.00</p>
        </div>

        <div class="card expenses">
            <h2>Expenses</h2>
            <p id="balance-expenses">$0.00</p>
        </div>
    </section>

    <main>
        <div class="mainObject">
        <section class="TransactionsBlock">

            <div class="Transactions">
            <h3>Transactions</h3>
            <ul class="list">
                <li></li>
            </ul>
            </div>

        </section>

        <section class="chartsBlock">
            <div>
                <button>All</button>
                <button>Income</button>
                <button>Expenses</button>
            </div>
            <canvas id="myChart"></canvas>
        </section>
        </div>
        <article class="Add">
            <button>Add Transaction</button>
            <form class="formAdd">
                <label for="name">Transaction name</label>
                <input type="text" id="name" placeholder="Transaction name">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Amount">
                <label for="category">Category</label>
                <select id="category">
                    <option>Food & Groceries</option>
                    <option>Transport</option>
                    <option>Entertainment</option>
                    <option>Health</option>
                    <option>Shopping</option>
                    <option>Salary</option>
                </select>
                <label for="balance">Transaction type</label>
                <label for="formIncome">Income</label>
                <input type="radio" name="balance" value="income" id="formIncome">
                <label for="formExpense">Expense</label>
                <input type="radio" name="balance" value="expense" id="formExpense">
                <button type="submit">Add Transaction</button>
            </form>
        </article>
    </main>

    <footer>
        <img src="images/logo.png" width="30px" height="30px">

        <h3>FinanceFlow</h3>

        <div><a href="mailto:danildigavcov@gmai.com">Email</a></div>
    </footer>
</body>
</html>
